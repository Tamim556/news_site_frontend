<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="Your News Title">
  <meta property="og:description" content="A brief description of the news.">
  <meta property="og:image" content="https://news-portal-gray.vercel.app/path/to/your/image.jpg">
  <meta property="og:url" content="https://news-portal-gray.vercel.app/details/16">
  <script src="https://jsc.mgid.com/site/556728.js" async></script>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v12.0&appId=972318721003725&autoLogAppEvents=1"></script>
  <script type="module">
    // Fetch data dynamically
    fetch('your_api_endpoint')
      .then(response => response.json())
      .then(data => {
        // Update meta tags with dynamic data
        document.querySelector('meta[property="og:title"]').setAttribute('content', data.title);
        document.querySelector('meta[property="og:description"]').setAttribute('content', data.description);
        document.querySelector('meta[property="og:image"]').setAttribute('content', data.image);
        document.querySelector('meta[property="og:url"]').setAttribute('content', data.url);
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
